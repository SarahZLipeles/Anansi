<div class="play-container">
	<div class="sidebar">
		<div id="threads" class="side-container">
			<h3 class="side-title">Threads</h3>
			<button class="game-control active">Thread 1</button>
			<button class="game-control">Thread 2</button>
		</div>
		<div id="crawlers" class="side-container">
			<h3 class="side-title">Crawlers</h3>
			<button class="game-control active">Clicking</button>
			<button class="game-control" ng-repeat="crawler in crawlers">{{crawler.name}}</button>
		</div>
	</div>
    <game class="game"></game>
</div>

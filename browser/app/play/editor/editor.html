<div class="play-editor-title">Create Custom Functions</div>
<div class="play-editor-container">

    <form novalidate class="simple-form">
    <label>Function Name: </label>
        <input type="text" ng-model="func.name" />
        <!--<input type="text" class="resizedTextBox" placeholder="write function here" ng-model="func.data"/>-->
        <textarea class="resizedTextBox" placeholder="write function here" ng-model="func.data"></textarea>
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="createFunction(func)" value="Save" />
</form>
</div>

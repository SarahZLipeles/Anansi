<div class="editor">
    <div class="editor-title">Create Custom Functions</div>
    <div class="editor-container">

        <form novalidate class="simple-form">
        <label>Crawler Name: </label>
            <input type="text" ng-model="obj.name" />
            <pre>var data = {};<br>var {{obj.name}} = {<br>    start: function(nodeId, data) {<br>        <textarea class="resizedTextBox" placeholder="write start function here" ng-model="obj.start"></textarea><br>   },<br>    receive: function(node, data) {<br>        <textarea class="resizedTextBox" placeholder="write receive function here" ng-model="obj.receive"></textarea><br>    }<br>};</pre>
        <input type="button" ng-click="reset()" value="Reset" />
        <input type="submit" ng-click="createFunction(obj)" value="Save" /><br>
    <!--     <pre>{{crawlers | json}}</pre> -->
    </form>
    </div>
</div>

<div>
    <form id="login-form" ng-submit="sendLogin(login)">
        <label for="email">email address</label>
        <input type="text" ng-model="login.email" id="email" placeholder="enter email address">
        <label for="login-password">password</label>
        <input type="password" ng-model="login.password" id="login-password" placeholder="enter password">
        <button type="submit">Submit</button>
    </form>

</div>

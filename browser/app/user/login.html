<div class="blackweb login-main">
    <div id="login-form" >
    	<div class="inputs">
	    	<div class="login-input">
		        <input type="text" ng-model="logininfo.email" id="email" placeholder="email">
		        <label for="email">Email</label>
	        </div>
	        <div class="login-input">
	            <input type="password" ng-model="logininfo.password" id="login-password" placeholder="password">
	        	<label for="login-password">Password</label>
	        </div>
	    </div>
        <div class="login-buttons">
	        <button class="button" ng-click="signup(logininfo)">Signup</button>
	        <button class="button" ng-click="login(logininfo)">Login</button>
	    </div>
    </div>

</div>

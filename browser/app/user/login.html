<div>
    <form id="login-form"  >
        <label for="email">email address</label>
            <input type="text" ng-model="logininfo.email" id="email" placeholder="enter email address">
        <label for="login-password">password</label>
            <input type="password" ng-model="logininfo.password" id="login-password" placeholder="enter password">
        <button type="submit" ng-submit="signup(logininfo)">Signup</button>
        <button type="button" ng-click="login(logininfo)">Login</button>
    </form>

</div>
